<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculadora javascript</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <section class="welcome">
        <h1 class="welcome-title">bem-vind@ a calculadora javascript</h1>
      </section>
      <main class="main">
        <section class="calculator">
          <div class="calculator-box">
            <div class="calculator-box-display">
              <input
                class="calculator-box-display-input"
                type="text"
                id="display"
                readonly
              />
            </div>
            <div class="calculator-box-buttons">
              <button class="calculator-box-buttons-button" id="one">1</button>
              <button class="calculator-box-buttons-button" id="two">2</button>
              <button class="calculator-box-buttons-button" id="three">
                3
              </button>
              <button class="calculator-box-buttons-button" id="four">4</button>
              <button class="calculator-box-buttons-button" id="five">5</button>
              <button class="calculator-box-buttons-button" id="six">6</button>
              <button class="calculator-box-buttons-button" id="seven">
                7
              </button>
              <button class="calculator-box-buttons-button" id="eight">
                8
              </button>
              <button class="calculator-box-buttons-button" id="nine">9</button>
              <button class="calculator-box-buttons-button" id="zero">0</button>
              <button class="calculator-box-buttons-button" id="sum">+</button>
              <button class="calculator-box-buttons-button" id="subtraction">
                -
              </button>
              <button class="calculator-box-buttons-button" id="point">
                .
              </button>
              <button class="calculator-box-buttons-button" id="division">
                รท
              </button>
              <button class="calculator-box-buttons-button" id="multiplication">
                x
              </button>
              <button class="calculator-box-buttons-button" id="result">
                =
              </button>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="./javascript/main.js"></script>
  </body>
</html>
